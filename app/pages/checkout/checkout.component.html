<div class="container">
    <form class="form item" #checkoutForm="ngForm">
        <mat-form-field class="form__element">
            <input matInput placeholder="Full Name" required [(ngModel)]="model.name" name="name" #name="ngModel">
            <mat-error *ngIf="!name.valid || name.pristine">
                Name is required
            </mat-error>
        </mat-form-field>
        <mat-radio-group class="form__element">
            <p>Choose an option</p>
            <mat-radio-button value="delivery" checked (change)="onPickUp(true)">Delivery</mat-radio-button>
            <mat-radio-button value="pickup"  (change)="onPickUp(false)">Pickup</mat-radio-button>
        </mat-radio-group>

        <ng-container *ngIf="isDelivery; else showStores">
            <mat-form-field class="form__element">
                <input matInput placeholder="Shipping Adress" required [(ngModel)]="model.shippingAdress"
                    name="shippingAdress" #shippingAdress="ngModel">
                <mat-error *ngIf="!shippingAdress.valid || shippingAdress.pristine">
                    shippingAdress is required
                </mat-error>
            </mat-form-field>
            <mat-form-field class="form__element">
                <input matInput placeholder="City" required [(ngModel)]="model.city" name="city" #city="ngModel">
                <mat-error *ngIf="!city.valid || city.pristine">
                    shippingAdress is required
                </mat-error>
            </mat-form-field>
        </ng-container>
        <ng-template #showStores>
            <mat-form-field class="form__element">
                <mat-label>Select me</mat-label>
                <mat-select [(ngModel)]="model.store" name="store" #store="ngModel">
                    <mat-option [value]="store" *ngFor="let store of stores">
                        {{store.name}} -> {{store.openingHours}}
                    </mat-option>

                </mat-select>
            </mat-form-field>
        </ng-template>

    </form>
</div>
<app-details></app-details>
<div class="container__button">
    <button [disabled]="!checkoutForm.form.valid" mat-raised-button color="primary" type="submit" (click)="onSubmit(checkoutForm)">Checkout</button>
</div>
